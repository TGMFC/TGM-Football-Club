<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Total Game Mastery FC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="assets/img/logo-192.png" />
  <link rel="apple-touch-icon" href="assets/img/logo-192.png" />

  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; color: #333; margin: 0; }
    .app-header { background: #004080; color: #fff; padding: 20px; text-align: center; }
    .logo { height: 60px; margin-bottom: 10px; }
    .tabs { display: flex; justify-content: center; background: #e6e6e6; }
    .tab { padding: 12px 20px; cursor: pointer; font-weight: bold; border: none; }
    .tab.active { background: #fff; border-bottom: 3px solid #004080; }
    .tab-content { padding: 20px; background: #fff; margin: 10px auto;
                   max-width: 800px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .fixture { border: 1px solid #ddd; border-radius: 6px; padding: 15px;
                margin-bottom: 12px; transition: box-shadow 0.3s; }
    .fixture:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    .date { font-weight: bold; color: #004080; }
    #rsvp-form { display: flex; flex-direction: column; gap: 10px; }
    #rsvp-form input, #rsvp-form select {
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    #rsvp-form button {
      padding: 10px; background: #0056b3; color: #fff;
      border: none; border-radius: 4px; cursor: pointer; font-size: 1em;
    }
    #rsvp-success { margin-top: 12px; color: green; font-weight: bold; }
    .app-footer { text-align: center; padding: 15px; font-size: 0.9rem; color: #777; }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <img src="assets/tgm-logo.svg" alt="logo" class="logo" />
      <h1>Total Game Mastery FC</h1>
      <p class="tagline">⚽ United by the Game, Driven by the Voice</p>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="fixtures">Fixtures</button>
      <button class="tab" data-tab="news">News</button>
      <button class="tab" data-tab="rsvp">RSVP</button>
    </div>

    <div id="fixtures" class="tab-content active">
      <h2>Fixtures</h2>
      <!-- Your fixture blocks go here -->
    </div>

    <div id="news" class="tab-content">
      <h2>News</h2>
      <!-- News content -->
    </div>

    <div id="rsvp" class="tab-content">
      <h2>RSVP</h2>
      <!-- RSVP form -->
    </div>

    <footer class="app-footer">
      <p>© 2025 Total Game Mastery FC | #VoiceOfTheGame</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
