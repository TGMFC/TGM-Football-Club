    :root {
      --primary: #000;
      --accent: #FFD700;
      --light: #f9f9f9;
      --text: #333;

    body {

      margin: 0;

    }
    .tagline {

    }

      justify-content: center;
      background: #222;
    }
    .tab {

      cursor: pointer;
      font-weight: bold;
      border: none;
      background: transparent;
      color: #fff;
      transition: 0.3s;
    }
    .tab.active {
      background: var(--accent);
      color: #000;
    }
    .tab:hover {
      background: #444;
    }

      padding: 20px;
      background: #fff;

      max-width: 800px;

      display: none;
    }
    .tab-content.active {
      display: block;
    }

      border: 1px solid #ddd;
